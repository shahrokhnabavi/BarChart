<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chart</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
        <link rel="stylesheet" href="https://farbelous.github.io/bootstrap-colorpicker/dist/css/bootstrap-colorpicker.css">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>

    <div class="card setting">
        <div class="card-header">Settings</div>
        <div class="card-body">
            <form class="contorl-panel" name="setting">
                    <div class="form-group">
                        <input type="text" name="xAxis" class="form-control form-control-sm" placeholder="Enter a Label for X Axis">
                    </div>
                    <div class="form-group">
                      <input type="text" name="yAxis" class="form-control form-control-sm" placeholder="Enter a Label for Y Axis">
                    </div>
                    <div class="form-group">
                      <input type="text" name="width" class="form-control form-control-sm" placeholder="Width of chart">
                    </div>
                    <div class="form-group">
                      <input type="text" name="height" class="form-control form-control-sm" placeholder="Height of chart">
                    </div>
                    <div class="form-group">
                        <div class="input-group mycp">
                            <input type="text" class="form-control form-control-sm" name="bgColor" value="#86BAA1"/>
                            <span class="input-group-addon"><i></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                      <input type="text" name="valueLableTail" class="form-control form-control-sm" placeholder="Tailer of a bar value">
                    </div>
                    <div class="form-group">
                      <label><input type="checkbox" name="valueVertical" /> Show Chart Vertically</label>
                    </div>
                    <button id="set" class="btn btn-primary btn-sm float-right">Change</button>
            </form>
        </div>
    </div>

    <div class="card add">
        <div class="card-header">Add New Bar</div>
        <div class="card-body">
            <form class="contorl-panel" name="addItem">
                    <div class="form-group">
                        <div class="input-group mycp">
                            <input type="text" class="form-control form-control-sm" name="barColor" value="#412722"/>
                            <span class="input-group-addon"><i></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group mycp">
                            <input type="text" class="form-control form-control-sm" name="labelColor" value="#F5F3BB"/>
                            <span class="input-group-addon"><i></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                      <input type="text" name="barValue" class="form-control form-control-sm" placeholder="Value of the bar">
                    </div>
                    <button id="add" class="btn btn-primary btn-sm float-right">Add</button>
            </form>
        </div>
    </div>

        <canvas id="chart"></canvas>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.1/js/bootstrap-colorpicker.min.js"></script>
        <script src="library.js"></script>
        <script src="chart.js"></script>
        <script src="main.js"></script>
    </body>
</html>
