<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chart</title>

        <style>
            body{
                margin:0;
                padding:0;
                display: block;
            }
            #chart{
                border: 1px solid #ccc;
                position: absolute;
                top:0;
                bottom: 0;
                left: 0;
                right: 0;
                margin:auto;
            }
        </style>
    </head>
    <body>
        <canvas id="chart"></canvas>

        <script type="text/javascript" src="chart.js"></script>
        <script type="text/javascript">
            new ChartBar({
                container: "chart",
                size: {w: 500, h: 600},
                label: {x: 'X Axis', y: 'Y Axis'},
                data: [
                    {color: 'red', value: 80},
                    {color: 'green', value: 20},
                    {color: 'blue', value: 100},
                    {color: 'silver', value: 50},
                    {color: '#fbb', value: 10},
                ]
            });
        </script>
    </body>
</html>
